    body {
      height: 100%;

    }

    h1 {
      font-size: xx-large;

      position: relative;
      height: 100%;
      width: 100%;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);

      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>

<body>
  <div class="background">
    <input type="button" name="Start" value="Start" onClick="onClickStartButton()"></input>
    <input type="button" name="Stop" value="Stop" onClick="onClickStopButton()"></input>
  </div>
  <div class="center">
    <h1 name="ValueX"></h1>
    <h1 name="ValueY"></h1>
    <h1 name="ValueZ"></h1>
    <h1 name="ValueRGB"></h1>
  </div>
